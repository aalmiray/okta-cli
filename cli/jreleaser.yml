project:
  name: okta
  description: Okta CLI [Beta] tools to help bootstrap new Okta organizations, and applications.
  longDescription: Okta CLI [Beta] tools to help bootstrap new Okta organizations, and applications.
  website: https://github.com/okta/okta-cli
  authors:
    - Okta
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2019

release:
  github:
    tagName: 'okta-cli-tools-{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'issue'
          title: '^Fix'
        - label: 'dependencies'
          title: 'Bump'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
      hide:
        contributors:
          - 'dependabot[bot]'
          - 'GitHub'

distributions:
  okta:
    type: NATIVE_IMAGE
    artifacts:
      - path: 'target/distributions/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-linux-x86_64.zip'
        platform: linux-x86_64
      - path: 'target/distributions/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-windows-x86_64.zip'
        platform: windows-x86_64
      - path: 'target/distributions/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-osx-x86_64.zip'
        platform: osx-x86_64
